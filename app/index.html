<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<!-- Body class switches from island to clouds when in forms -->

<body ng-app="presidentsClubApp" ng-class="{'cloud' : cloud}">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header" ng-controller="NavCtrl">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/" ng-show="settings.logo"><img src="../images/logo.png"></a>
                <a class="navbar-brand" ng-href="{{settings.backLink}}" ng-show="settings.back"><i class="fa fa-angle-left"></i>&nbsp; {{settings.backText}}</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="checkForLogin()">Hi {{getUsername()}}!</li>
                    <li ng-show="checkForLogin()"><a href="" class="pipe-left" ng-click="logout()">Sign Out</a></li>
                    <li><a href="" ng-class="{'pipe-left' : checkForLogin()}" data-toggle="modal" data-target="#myModal"><i class="fa fa-question-circle"></i> Help</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main View (Angular) -->
    <div class="container">
        <div class="page {{ pageClass }}" ng-view="" autoscroll="true" ng-cloak class="ng-cloak"></div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span><img class="footer-logo" src="../images/footer-logo.png"></span>
            <span class="pull-right pad-top-8 copyright">© Copyright 2015 <span style="color:#e2ba23;"> Agilent Technologies</span></span>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="modal-text">
                        <h3>NEED HELP?</h3> If you have any questions about the Agilent Technologies President’s Club or need help with the nomination or review forms, please contact <span style="color:#e2ba23;">Dorothy Connell</span> at +1 (408) 345-8261.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    ! function(A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
            r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="bower_components/angular-ui-event/dist/event.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/nav.js"></script>
    <script type="text/javascript" src="scripts/controllers/main.js"></script>
    <script type="text/javascript" src="scripts/controllers/home.js"></script>
    <script type="text/javascript" src="scripts/controllers/nominee.js"></script>
    <script type="text/javascript" src="scripts/controllers/thanks.js"></script>
    <script type="text/javascript" src="scripts/controllers/list.js"></script>
    <script type="text/javascript" src="scripts/controllers/detail.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="scripts/services/authenticationService.js"></script>
    <script type="text/javascript" src="scripts/services/settings.js"></script>
    <script type="text/javascript" src="scripts/services/nomineeService.js"></script>
    <script type="text/javascript" src="scripts/services/data.js"></script>
    <!-- DEMO NOMINEES -->
    <script type="text/javascript" src="scripts/services/demoService.js"></script>
    <!-- endbuild -->
</body>

</html>
